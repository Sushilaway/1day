<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/styleContact.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="contact-section">
	<h1> CONTACT US</h1>
	
	<div class="border"></div>
	<form  class="contact-form" action="index.html" method="post">
		<input type="text" class="contact-form-text" placeholder="first name">
		<input type="text" class="contact-form-text" placeholder="contact number">
		<input type="text" class="contact-form-text" placeholder="email address">
		<textarea  class="contact-form-text" placeholder="Your message"></textarea>
		<div class="buttons">
<input type="submit" class="contact-form-btn" value="Send">
<input type="submit" class="contact-form-btn" value="Back">
		</div>
		
	</form>
</div>
</body>
</html>
